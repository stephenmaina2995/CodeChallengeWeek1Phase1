<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Challenge Week 1</title>
    <style>
      .Grade,
      .SpeedDetector,
      .NetSalaryCalculator {
        text-align: center;
        border: 3px solid black;
        width: 100%;
        /* height: 200%; */
      }
      .container{
        display: flex;
        gap:5px;
        height: 75vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="Grade">
        <h2>Challenge 1: Student Grade Generator (Toy Problem)</h2>
        <input type="text" placeholder="Enter a mark" id="Grade" />
        <button onclick="gradeGenerator()">SUBMIT</button>
        <p id="resultGrade"></p>
      </div>
      <div class="SpeedDetector">
        <h2>Challenge 2: Speed Detector (Toy Problem)</h2>
        <input type="text" placeholder="Enter a speed" id="speed" />
        <button onclick="speedDetector()">SUBMIT</button>
        <p id="resultSpeed"></p>
      </div>
      <div class="NetSalaryCalculator">
        <h2>Challenge 3: Net Salary Calculator (Toy Problem)</h2>
        <input
          type="text"
          placeholder="Enter the basic salary"
          id="basicSalary"
        />
        <button onclick="netSalaryCalculator() ">SUBMIT</button>
        <p id="resultSalary"></p>
        <p id="nssf"></p>
        <p id="nhif"></p>
        <p id="netSalary"></p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
